
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App (Open-Meteo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
    }
    .weather-app {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .weather-info {
      margin-top: 20px;
    }
    .forecast {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <div class="weather-info" id="weatherInfo"></div>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) {
        alert("Please enter a city name");
        return;
      }

      // Step 1: Get coordinates from Open-Meteo geocoding API
      const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`;
      const geoRes = await fetch(geoUrl);
      const geoData = await geoRes.json();

      if (!geoData.results || geoData.results.length === 0) {
        document.getElementById("weatherInfo").innerHTML = "City not found!";
        return;
      }

      const { latitude, longitude, name, country } = geoData.results[0];

      // Step 2: Fetch weather data
      const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m,relative_humidity_2m,windspeed_10m&daily=temperature_2m_max,temperature_2m_min&timezone=auto`;
      const weatherRes = await fetch(weatherUrl);
      const weatherData = await weatherRes.json();

      const currentTemp = weatherData.hourly.temperature_2m[0];
      const currentHumidity = weatherData.hourly.relative_humidity_2m[0];
      const currentWind = weatherData.hourly.windspeed_10m[0];

      document.getElementById("weatherInfo").innerHTML = `
        <h3>${name}, ${country}</h3>
        <p>Temperature: ${currentTemp} °C</p>
        <p>Humidity: ${currentHumidity}%</p>
        <p>Wind Speed: ${currentWind} km/h</p>
      `;

      // Short-term forecast (next 3 days)
      const forecastElement = document.getElementById("forecast");
      forecastElement.innerHTML = "<h4>3-Day Forecast</h4>";

      for (let i = 0; i < 3; i++) {
        forecastElement.innerHTML += `
          <p>Day ${i+1}: Max ${weatherData.daily.temperature_2m_max[i]} °C, Min ${weatherData.daily.temperature_2m_min[i]} °C</p>
        `;
      }
    }
  </script>
</body>
</html>
